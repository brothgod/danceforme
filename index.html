<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dance 4 me</title>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="controls">
      <li id="top-left"><a>?</a></li>
      <li id="top-right"><button id="webcamButton">enable webcam</button></li>
      <li id="top-right"><button>sound settings</button></li>
      <li id="top-right"><input type="checkbox" /></li>
      <input type="file" id="audioFileInput" />
      <br />
      <label for="playbackRate">Playback Rate:</label>
      <input type="number" id="playbackRate" value="1" step="0.1" />
      <button id="playButton">Play</button>
      <button id="stopButton">Stop</button>
      <br />
      <label for="numPeople">Number of People:</label>
      <input type="number" id="numPeople" value="2" />
    </div>
    <div id="liveView" class="videoView">
      <div style="width: 100%; height: 100%; position: relative">
        <video
          id="webcam"
          style="width: 100%; height: 100%; position: absolute"
          autoplay
          playsinline
        ></video>
        <canvas
          class="output_canvas"
          id="output_canvas"
          width="1280px"
          height="720px"
          style="left: 0px; top: 0px; background: rgb(253, 18, 92)"
        ></canvas>
      </div>
    </div>
    <!-- uncomment thisâ€”this is all the webcam div stuff -->
    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="audioScript.js"></script> -->
  </body>
</html>
